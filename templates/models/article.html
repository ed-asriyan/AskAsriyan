<div>
    <div class="row">
        <div class="hidden-xs col-sm-2 col-md-2 col-lg-3">
            <div>
                <img class="thumbnail" height="150px" style="background-color: white;"/>
            </div>
            <div class="row" align="middle">
                <a class="glyphicon glyphicon-thumbs-up" href="#" style="color: green"></a>
                <label>{{ article.article_rating }}</label>
                <a href="#" class="glyphicon glyphicon-thumbs-down" style="color: red"></a>
            </div>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-9">
            <h1><a href="{{ article.get_url }}">{{ article.article_title }}</a></h1>
            <p>
                {{ article.article_body }}
            </p>
            <div align="right">
                {% for tag in article.article_tags.all %}
                    <a href="{{ tag.get_url }}" class="label label-info btn-inverse" role="button"
                       style="background: {{ tag.get_tag_color_display }}">{{ tag.tag_title }}</a>
                {% endfor %}
            </div>
            <hr align="center">
            <div>
                <div class="col-xs-4" align="left">
                    <label>
                        <a class="glyphicon glyphicon-user col-xs-4" href="#">{{ article.article_author }}</a>
                    </label>
                </div>
                <div class="col-xs-4" align="middle">
                    <label>
                        <a href="{{ article.get_url }}">Answers: {{ article.get_comments|length }}</a>
                    </label>
                </div>
                <div class="col-xs-4" align="right">
                    <label class="glyphicon glyphicon-calendar"></label><label>
                    {% if article.article_date.date != article.article_date.now.date %}
                        {{ article.article_date.date }}
                    {% else %}
                        {{ article.article_date.time }}
                    {% endif %}
                </label>
                </div>
            </div>
        </div>
    </div>
    <hr align="center" size="100">
</div>
