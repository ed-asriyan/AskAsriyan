<div>
    <div class="row">
        <div class="hidden-xs col-sm-2 col-md-2 col-lg-3">
            <span class="row">
                <img class="thumbnail" height="150px"
                     style="background-color: white;"/>
            </span>
            <div class="row" align="middle">
                <a href="#" style="color: green">+</a> <code style="color: blue">{{ article.article_rating }}</code> <a
                    href="#" style="color: red">-</a>
            </div>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-9">
            <h1><a href="{{ article.get_url }}">{{ article.article_title }}</a></h1>
            <p>
                {{ article.article_body }}
            </p>
            <hr align="center">
            <span style="margin-right: 20px">
                {% if is_preview %}
                    <a href="{{ article.get_url }}">Answers: 100</a>
                {% endif %}
            </span>
            <span style="font-size:20px;">Tags:</span>
            <span><a href="#">Perl</a></span>
            <span><a href="#">Django</a></span>
        </div>
    </div>
    <hr align="center" size="100">
</div>
