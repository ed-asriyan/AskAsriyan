<div>
    <div class="row">
        <div class="hidden-xs col-sm-2 col-md-2 col-lg-3">
            <span class="row">
                <img class="thumbnail" height="150px"
                     style="background-color: white;"/>
            </span>
            <div class="row" align="middle">
                <a href="#" style="color: green">+</a> <code style="color: blue">{{ comment.comment_rating }}</code> <a
                    href="#" style="color: red">-</a>
            </div>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-9">
            <p>
                {{ comment.comment_body }}
            </p>
            <hr align="center">
            {% if article.article_author_id == user.id %}
                <input type="checkbox" value="{{ comment.comment_is_correct }}"><span>Is correct</span>
            {% else %}
                {% if comment.comment_is_correct %}
                    <span>It is correct answer!</span>
                {% endif %}
            {% endif %}
        </div>
    </div>
    <hr align="center" size="100">
</div>
